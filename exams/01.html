<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

 <!--첫째줄-->
 // H
 document.write(`*${'&nbsp'.repeat(4)}*${'&nbsp'.repeat(3)}`);
 // A
 document.write(`${'&nbsp'.repeat(3)}**${'&nbsp'.repeat(4)}`);
 // R
 document.write(`****${'&nbsp'.repeat(4)}`);
 document.write(`****${'&nbsp'.repeat(4)}`);
 // Y
 document.write(`${'&nbsp'.repeat(1)}*${'&nbsp'.repeat(3)}*`);
 // 그림
 document.write(`${'&nbsp'.repeat(6)}/////<br>`);

 <!--둘째줄-->
 // H
 document.write(`*${'&nbsp'.repeat(4)}*${'&nbsp'.repeat(3)}`);
 // A
 document.write(`${'&nbsp'.repeat(2)}*${'&nbsp'.repeat(2)}*${'&nbsp'.repeat(3)}`);
 // R
 document.write(`*${'&nbsp'.repeat(4)}*${'&nbsp'.repeat(2)}`);
 document.write(`*${'&nbsp'.repeat(4)}*`);
 // Y
 document.write(`${'&nbsp'.repeat(3)}*${'&nbsp'.repeat(5)}*`);
 // 그림
 document.write(`${'&nbsp'.repeat(6)}/////<br>`);


</script>
</body>
</html>
