<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.jungle{
            float: left;
        }
    </style>
</head>
<body>
<script>
    const blank = '<span style="color:transparent">1</span>';
    function draw(g,ml,mc,mr,dr=''){
        let n =0;
        (ml+mr+mc === 6)? n=0 : n =(6 - (ml+mr+mc));
        (!g)?document.write(`${blank.repeat(ml)+'⁎'.repeat(~~n/2)+blank.repeat(mc)+'⁎'.repeat(Math.round(n/2))+blank.repeat(mr+2)}</span>`)
            :false;
    }
    draw(0,0,3,1);
    draw(0,2,0,2);
    draw(0,0,0,2);
    draw(0,0,0,2);
    draw(0,1,3,0);
    document.write(`${blank.repeat(6)+'/'.repeat(7)}<br>`);
    draw(0,0,3,1);
    draw(0,1,2,1);
    draw(0,0,4,0);
    draw(0,0,4,0);
    draw(0,1,3,0);
    document.write(`${blank.repeat(4)+'|'+blank.repeat(2)+'o'+blank.repeat(2)+'o'+blank.repeat(1)+'|'}<br>`);
    draw(0,0,0,1);
    draw(0,0,4,0);
    draw(0,0,0,2);
    draw(0,0,0,2);
    draw(0,1,3,0);
    document.write(`${blank.repeat(3)+'( |'+blank.repeat(3)+'^'+blank.repeat(3)+'| )'}<br>`);
    draw(0,0,3,1);
    draw(0,0,0,0);
    draw(0,0,3,1);
    draw(0,0,3,1);
    draw(0,2,1,2);
    document.write(`${blank.repeat(4)+'|'+blank.repeat(2)+'[___]'+blank.repeat(2)+'|'}<br>`);
    draw(0,0,3,1);
    draw(0,0,4,0);
    draw(0,0,4,0);
    draw(0,0,4,0);
    draw(0,2,1,2);
    document.write(`${'&nbsp'.repeat(8)+'_'.repeat(8)}<br>`);
    document.write('<br>'.repeat(5));

    let gj = 15;
    document.write('<div class="jungle">');
    for(let i = 1; i<=9; i++){
        const bl = '<span style="color:transparent">-</span>';
        for(let j = 0; j<=20;j++){
            if(j<gj){
                document.write(`${bl}`);
            }else{
                if(i%2 === 0){
                    (j%5===0)? document.write(`${bl}|`): document.write(bl);
                }else{
                    (j%5==0) ? document.write('+'):document.write('-');
                }
            }
        }
        document.write('<br>');
        if(i>1 && i%2 == 0) gj -=5;
    }
    document.write('</div>');

    document.write('<div>')
    document.write('<br>'.repeat(4));
    document.write(`${blank.repeat(4)+' ^--^'+blank.repeat(6)+'-'.repeat(5)}`)
    document.write('<br>');
    document.write(`${blank.repeat(3)}(${blank.repeat(1)}'${blank.repeat(2)}'${blank.repeat(1)})${blank.repeat(3)+'/'}`)
    document.write('<br>');
    document.write(`${blank.repeat(3)}(${blank.repeat(2)}-${blank.repeat(1)}${blank.repeat(1)})`);
    document.write('<br>');
    document.write(`${blank.repeat(4)}|${blank.repeat(1)} | ${blank.repeat(1)}|`)
    document.write('<br>');
    document.write(`${blank.repeat(3)}(__|__)${blank.repeat(1)}`)

    let foodStore={
        name : '음식나라',
        menu : ['소주','너나치킨'],
        price :  [3000, 12000],
        odrs :[2,1],
        ttl :function(){return this.price[0]*this.odrs[0]+this.price[1]*this.odrs[1]},
    }
    document.write('<br>'.repeat(5));
    document.write(`[ ${foodStore.name} ]`);
    document.write('<br>');
    document.write(` ${' - '.repeat(16)} <br>`);
    document.write(` ${foodStore.menu[0]+blank.repeat(5)+foodStore.odrs[0]+blank.repeat(5)+foodStore.price[0]*foodStore.odrs[0]} `);
    document.write('<br>');
    document.write(` ${foodStore.menu[1]+blank.repeat(1)+foodStore.odrs[1]+blank.repeat(5)+foodStore.price[1]*foodStore.odrs[1]} `);
    document.write('<br>');
    document.write(` ${' - '.repeat(16)} <br>`);
    document.write(` 과세합계${blank.repeat(7)+foodStore.ttl()*0.9} `);
    document.write('<br>');
    document.write(` 부가세${blank.repeat(9)+foodStore.ttl()*0.1} `);
    document.write('<br>');
    document.write(` ${' - '.repeat(16)} <br>`);
    document.write(` 총합계${blank.repeat(9)+foodStore.ttl()} `);
    document.write('<br>');
    document.write(` 받은금액${ blank.repeat(7)+50000} `);
    document.write('<br>');
    document.write(` 잔돈${blank.repeat(11)+ (50000 - foodStore.ttl())} `);
    document.write('<br>');
    document.write(` ${' - '.repeat(16)} <br>`);
    document.write('2014. 07. 07 14:35:24');
</script>
</body>
</html>
