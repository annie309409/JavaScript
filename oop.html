<script>
    class user5{
        //this = {}; // 시스템에 의해 자동생성
        #userid='';
        _address = '';

        // setter :setName
        set userid(userid){
            // 함수 중지 시 중지시점에 return넣으면 됨
            if(userid.length<6) {document.write('아이디가 짧아요! <br>'); return;}
            this.#userid = userid;
        }
        set address(address){
            this._address =address;
        }
        // getter : getName
        get urid(){
            return this.#userid;
        }
        get addr(){
            return this._address;
        }

    }


    class user6{
        //this = {}; // 시스템에 의해 자동생성

        // setter :setName
        set userid(userid){
            // 함수 중지 시 중지시점에 return넣으면 됨
            if(userid.length<6) {document.write('아이디가 짧아요! <br>'); return;}
            this.#userid = userid;
        }
        set address(address){
            this._address =address;
        }
        // getter : getName
        get urid(){
            return this.#userid;
        }
        get addr(){
            return this._address;
        }

    }

    let info1 = new user5();

    class glad {
        #name = '';
        #glad = '';
        constructor(name,glad){
            this.#name = name;
            this.#glad = glad;
        }
        set name(name){
            this.#name=name;
        }
        get name(){
            return this.#name;
        }
        set glad(glad){
            this.#glad=glad;
        }
        get glad(){
            return this.#glad;
        }
        toString(){
            return `${this.#name}, ${this.#glad}!`
        }
    }
