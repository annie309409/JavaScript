<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>윈도우 만들기</button>
    <button>윈도우 지우기</button>
    <button>새창띄우기</button>
    <button>창옮기기</button>
    <button>창크기바꾸기</button>
    <script>
      const btn = document.querySelectorAll('button');
      let mywin =null;
      let makewin=()=>{mywin = window.open('http://www.google.com');};
      let removewin=()=>{mywin.close();};

      let makewin2=()=>{mywin = window.open('https://naver.com',null,'popup, width=300, height=200')};
      let movewin=()=>{mywin.moveTo(500,500)};
      let resize=()=>{mywin.resizeTo(500,500)}

      btn[0].onclick = makewin;
      btn[1].onclick = removewin;
      btn[2].onclick = makewin2;
      btn[3].onclick = movewin;
      btn[4].onclick = resize;
    </script>




</body>
</html>
