<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let x = 10;
      let y = 3;

      document.write(`10 / 3= ${ x / y}<br>10 % 3= ${ x % y}<br>10 ** 3= ${ x ** y}<br>`)
      document.write(`----------------------<br>`)

      x = 10;
      document.write(`10++= ${ x++ }<br>++10= ${ ++x }<br>`);
      x=10;
      document.write(`10++= ${ x++ }<br>`);
      x=10;
      document.write(`++10= ${ ++x }<br>`);


      document.write(`----------------------<br>`)

      document.write(`'1' + 2 = ${ '1' + 2 }<br>`);
      document.write(`1 + true = ${ 1 + true }<br>`);
      document.write(`true + null = ${  true + null }<br>`);
      document.write(`false + null = ${  false + null }<br>`);
      document.write(`true + false = ${  true + false }<br>`);
      document.write(`false + undefined = ${ undefined + false }<br>`);

        x=1;
        x=x+1;
        document.write(`x=x+1 : ${x}<br>`)
        document.write(`${'-'.repeat(20)}<br>`)

  // 나이계산
      let birthday = prompt('생년의 연도는?');
      let age= 2023 - birthday + 1 ;
      document.write(`당신은 ${birthday}년도에 태어났습니다!`);
      document.write('<br>');
      document.write(`당신의 나이는 :  ${age} 살 입니다.`);
  </script>
</body>
</html>
