<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="document.write(showPyramid(prompt('방향을 입력해주세요!','정방향,역방향'),prompt('피라미드 층수 입력!')))">피라미드 만들기</button><br>
<button onclick="document.write('입력한 시간은'+showAmPm(parseInt(prompt('시,분,초를 입력하세요!','13,02,01').split(',')[0]))+'입니다 <br>')">오전오후 파악하기</button><br>
<button onclick="document.write(`학점은: ${computeSungJuk()} <br>`);">학점계산기</button><br>
<button onclick=" document.write(`입력한 년도는: ${computeLeapYear(prompt('년도를 입력해주세요!'))} <br>`);">윤년계산기</button>
<script>
    // function heyMachine(obj){
    //     return `hello! ${obj}!!`;
    // }
    // document.write(`<h2>${heyMachine('world!')}✈</h2>`);
    // document.write(`<h2>${heyMachine('JavaScript!')}👩‍🦰</h2>`);
    // document.write(`<h2>${heyMachine('Annie!')}👧</h2>`);

    // n층  별 피라미드 출력

    let star = '';
    function showPyramid(dir,n){
        if(dir==='정방향'){
            for(let i = 0 ; i<n; i++){
                for(let j=0 ; j<=i; j++) {
                    star += '*';
                }
                star +='<br>';
            }
        }else{
            for(let i = 0 ; i < n; i++){
                for(let j = 0 ; j < n; j++) {
                    (j<i) ?star += '&nbsp':star += '*';
                }
                star += '<br>';
            }
        }


        return star;
    }

//     시,분,초를 입력받아 오전, 오후 구분출력
    let morAfert='';

    function showAmPm(s){
        (s>=12)? morAfert = '오후':morAfert = '오전';
        return morAfert;
    }

//     국어, 영어, 수학입력시 학점 출력함수
    let jum = '';
    let total = 0;

    function computeSungJuk(sub = ['국어','영어','수학']){
        for(let i of sub){
            total += parseInt(prompt(`${i}점수는?`));
        }
        switch (~~((total/3)/10)){
            case 10: jum = '수'; break;
            case 9: jum = '수'; break;
            case 8: jum = '우'; break;
            case 7: jum = '미'; break;
            case 6: jum = '양'; break;
            default : jum = '가';
        }
        return jum;
    }


    //윤년여부 계산기
    let yoon ='';
    function computeLeapYear(year){
        ((year % 4 ===0 && year%100 != 0) || year % 400 === 0)? yoon = '윤년입니다' : yoon = '평년입니다.';
        return yoon;
    }


</script>
</body>
</html>
